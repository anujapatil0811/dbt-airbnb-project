Version: 2

models:
  - name: dim_listing_cleansed
    description: Cleansed table which contains Airbnb Listings
    columns:

    - name: listing_id
      description: Primary key for the listing
      tests:
        - unique
        - not_null

    - name: host_id
      description: The host's id refereces the host table.
      tests:
        - not_null
        - relationships:
            to: ref('dim_hosts_cleansed') #every value in host_id column is with reference to the host_id colm of dim_hosts_cleansed
            field: host_id

    - name: room_type
      description: Type of the apartment / room
      tests:
        - accepted_values:
            values: ['Entire home/apt',
                      'Private room',
                      'Shared room',
                      'Hotel room']

#Custom Generic test
    - name: minimum_nights
      description: '{{ doc("dim_listing_cleansed_minimum_nights") }}'
      tests:
        - positive_value


  - name: dim_hosts_cleansed
    description: Cleansed table for the Airbnb hosts
    columns:
      - name: host_id
        description: The id of the host. This is the primary key.
        tests:
          - not_null
          - unique
      
      - name: host_name
        description: The name of the host
        tests:
          - not_null
      
      - name: is_superhost
        description: Defines whether the hosts is a superhost.
        tests:
          - accepted_values:
              values: ['t', 'f']

    